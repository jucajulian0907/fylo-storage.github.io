<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>

<div class="container">

  <div class="box1">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="icons">
      <div><img src="./images/icon-document.svg" alt="icon-document"></div> 
      <div><img src="./images/icon-folder.svg" alt="icon-folder"></div> 
      <div><img src="./images/icon-upload.svg" alt="icon-upload"></div> 
    </div>
  </div>
 
 
<div class="box2">
  
  <!-- ///// BUBBLE ///// -->
  <div class="box3">
    <p class="gb"><span id="gb"></span> <span class="left">GB Left</span></p>
    <span class="bubble"></span>
  </div>
  

    <p class="text">Youâ€™ve used <span id="demo"></span> GB of your storage</p> 
    <div class="div-slider">
    <input type="range" min="0" max="1000" value="815" class="slider" id="myRange">
  </div>
    <div class="range">
      <p class="text">0 GB</p> 
      <p class="text">1000 GB</p>
    </div>
    
  
</div>



</div>


  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julian Perez</a>.</p> 
  </div>



  <script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    var gb = document.getElementById("gb");
    var actual = 185;
    var total = 1000;
    output.innerHTML = slider.value;
    gb.innerHTML = slider.value;
    gb.innerHTML = actual;

  
    
    
    slider.oninput = function() {
      output.innerHTML = this.value;
      gb.innerHTML = total - this.value;
      
    }
    
  

    </script>
</body>
</html>
